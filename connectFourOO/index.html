<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="https://fonts.googleapis.com/css2?family=Acme" rel="stylesheet">
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <p>Connect 4</p>
    </div>
    <div class="control">
      <form action="/" class="form">
        <input type="text" class="input player1Color" placeholder="Player 1 Color" required>
        <input type="text" class="input player2Color" placeholder="Player 2 Color" required>
        <button type="submit" class="btn">New Game</button>
      </form>      
    </div>
    <div id="game">
      <table id="board"></table>
    </div>
  </div>

  <script src="connect4-OOP.js"></script>

</body>
</html>
